<!DOCTYPE html>
<html>
<head>
    <title>Redirecionamento Automático para WhatsApp</title>
    <script>
        // Função para redirecionar automaticamente para um número de WhatsApp aleatório
        function redirecionarParaWhatsApp() {
            // Array com os links para os números de WhatsApp
            var linksWhatsApp = [
                "https://wa.me/+5512981980062",
                "https://wa.me/+5512991655242",
                "https://wa.me/+5512982228648",
                "https://wa.me/+5512982310679"
            ];

            // Escolher aleatoriamente um link
            var linkAleatorio = linksWhatsApp[Math.floor(Math.random() * linksWhatsApp.length)];

            // Redirecionar para o link escolhido
            window.location.href = linkAleatorio;
        }

        // Chamar a função de redirecionamento assim que a página for carregada
        window.onload = redirecionarParaWhatsApp;
    </script>
</head>
<body>
    <p>Redirecionando para o WhatsApp...</p>
</body>
</html>
